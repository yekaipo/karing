name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    # 移除 defaults 配置，改为在每个步骤中明确指定工作目录
    steps:
    - uses: actions/checkout@v4  # 首先检出代码
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Install Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'

    - name: Grant execute permission for gradlew
      working-directory: ./android  # 在这里指定工作目录
      run: |
        chmod +x gradlew
        gradle wrapper

    - name: Build with Gradle
      working-directory: ./android  # 同样在这里指定工作目录
      run: ./gradlew build
